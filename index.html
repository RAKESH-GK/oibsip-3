<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h2>Temperature converter</h2>
    </header>
    <section>
        <div class="contain">
            <div class="button1">
                    <div id="t1">Celsius</div>
                    <div class="button" onclick="swap()"> <i class="fa fa-exchange"></i></div>
                    <div id="t2">Fahrenhit</div>
            </div>
            <br>
            <input type="text" id="data" value="" onclick="setting()" autocomplete="off">
            <input type="text" id="converted_data" value="Fahrenhit" disabled><br>
            <div class="button2">
                <button onclick="con()">Convert</button>
            </div>
        </div>
    </section>
</body> 
</html>
